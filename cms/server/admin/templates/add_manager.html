{% extends "base.html" %}

{% block core %}
<div class="core_title">
  <h1><a href="{{ url("task", task.id) }}">{{ task.title }} ({{ task.name }})</a> - Upload manager</h1>
</div>
<form enctype="multipart/form-data" action="{{ url("dataset", dataset.id, "managers", "add") }}" method="POST">
  {{ xsrf_form_html|safe }}
<table>
    <tr>
      <td>Manager:</td>
      <td>
        <input type="file" name="manager"/>
      </td>
    </tr>
    <tr>
      <td>Compile</td>
      <td>
        <input type="checkbox" name="compile">
      </td>
    </tr>
  </table>
  <input type="submit" value="Upload">
  <input type="Reset" >
</form>
{% endblock core %}
